<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPC Toggle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 250px;
        color: #333;
        background-color: #f8f9fa;
      }
      h3, h4 {
        margin: 0;
        font-size: 16px;
        color: #007bff;
      }
      #gpcToggleContainer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 15px;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #007bff;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      #logList {
        max-height: 150px;
        overflow-y: auto;
        background-color: #ffffff;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 12px;
      }
      .log-item {
        color: #555;
        border-bottom: 1px solid #e9ecef;
        padding: 5px 0;
      }
      #clearLogs {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 10px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
        width: 100%;
      }
      #clearLogs:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <h3>GPC Signal Control</h3>
    <div id="gpcToggleContainer">
      <label for="gpcToggle">Enable GPC Signal</label>
      <label class="toggle-switch">
        <input type="checkbox" id="gpcToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <h4>Activity Log:</h4>
    <div id="logList">
      <p style="color: #aaa; text-align: center;">No logs available</p>
    </div>
    <button id="clearLogs">Clear Logs</button>
    <script src="popup.js"></script>
  </body>
</html>
